<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="hello">Hello World, we are software developers!</h1>
    <h1 id="title">Survey Form</h1>
    <p id="description"><b>This a very important survey. Please participate.</b></p>
    <form action="" id="survey-form">
     
      <label for="name" id="name-label"><b>Name: </b></label>
      <input type="text" id="name" placeholder="Enter your name"> <br> <br>

      <label for="emial" id="email-label"><b>Email: </b></label>
      <input type="email" id="email" placeholder="Enter your email address">  <br> <br>

      <label for="number" id="number-label"><b>Number: </b></label>
      <input type="number" id="number" placeholder="Enter a number"> <br> <br>

      <label for="gender"><b>Gender: </b></label>
      <select name="" id="dropdown">
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select> <br> <br>

      <label for="country"><b>Country</b></label> <br>
      <input type="radio" name="country">  Uganda
      <input type="radio" name="country"> Ghana <br> <br>

      <label for="hobbie"> <b>Hobbies</b> </label> <br>
        <input type="checkbox" value="Reading"> Reading <br>
        <input type="checkbox" value="Cooking"> Cooking <br>
        <input type="checkbox" value="Hiking"> Hiking <br> <br>

      <textarea name="" id="" cols="30" rows="10" placeholder="Please add a comment"></textarea> <br>

      <input type="submit" id="submit" value="Submit">

    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
